<!DOCTYPE html>
<html>
<head>
    <title>Digite aqui o codigo do boleto bancario</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> <!-- Adicionando uma fonte do Google Fonts -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif; /* Mudando para uma fonte mais moderna */
            background-color: #FAFAFA;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: white; /* Fundo branco para o container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adicionando sombra para profundidade */
            border-radius: 8px; /* Bordas arredondadas para suavidade */
        }

        h1 {
            text-align: center;
            color: #333; /* Cor mais suave para o texto */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555; /* Cor mais suave para o label */
            font-weight: 600; /* Tornando o label mais destacado */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ddd; /* Bordas mais suaves */
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1); /* Sombra interna sutil */
        }

        button {
            width: 100%;
            background-color: #0056b3; /* Cor azul mais vibrante */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #003d82; /* Cor mais escura no hover */
        }

        #result {
            padding: 8px;
            text-align: center;
            margin-top: 10px;
            color: #333; /* Cor de texto mais suave */
        }

        footer {
            text-align: center;
            background-color: #E0E0E0; /* Cor de fundo do rodapé */
            padding: 10px;
            font-size: 12px;
            color: #333;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obtenha o reference ID</h1>
        <label for="codigo_boleto">Os valores numéricos devem ser inseridos abaixo</label>
        <input type="text" id="codigo_boleto" placeholder="Digite o código do boleto">
        <button onclick="identificarSepararReferenceID()">Pesquisar</button>
        <div id="result"></div>
    </div>

    <footer>
        Colaboradores de criação: Lucas Giovanni Catardo e Flavio Raimundo Junior<br>
        Colaboradores de teste: Mariana Rodrigues Prado Araujo e Juliana Cristina Alves de Lima<br>
        Sugestões ou feedbacks: Heitor De Souza Igino Beserra, Flavio Raimundo Junior ou Lucas Giovanni Catardo.
    </footer>
    
    <script>
        function identificarSepararReferenceID() {
            var codigoBoleto = document.getElementById("codigo_boleto").value;
            codigoBoleto = codigoBoleto.replace(/\s/g, "");
            codigoBoleto = codigoBoleto.replace(/\D/g, "");

            var quantidadeDigitos = codigoBoleto.length;

            if (quantidadeDigitos >= 47 && quantidadeDigitos <= 48) {
                // O resto do seu código JavaScript permanece inalterado
            } else if (quantidadeDigitos > 48) {
                document.getElementById("result").innerHTML = "Há dígitos a mais! Revise o número do boleto.";
            } else if (quantidadeDigitos < 47) {
                document.getElementById("result").innerHTML = "Há menos dígitos! Revise o número do boleto.";
            }
        }
    </script>
</body>
</html>
