<!DOCTYPE html>
<html>
<head>
    <title>Digite aqui o codigo do boleto bancario</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> <!-- Adicionando uma fonte do Google Fonts -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif; /* Mudando para uma fonte mais moderna */
            background-color: #FAFAFA;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: white; /* Fundo branco para o container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adicionando sombra para profundidade */
            border-radius: 8px; /* Bordas arredondadas para suavidade */
        }

        h1 {
            text-align: center;
            color: #333; /* Cor mais suave para o texto */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555; /* Cor mais suave para o label */
            font-weight: 600; /* Tornando o label mais destacado */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #ddd; /* Bordas mais suaves */
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1); /* Sombra interna sutil */
        }

        button {
            width: 100%;
            background-color: #0056b3; /* Cor azul mais vibrante */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #7cc9fc; /* Cor mais escura no hover */
        }

        #result {
            padding: 8px;
            text-align: center;
            margin-top: 10px;
            color: #333; /* Cor de texto mais suave */
        }

        footer {
            text-align: center;
            background-color: #E0E0E0; /* Cor de fundo do rodapé */
            padding: 10px;
            font-size: 12px;
            color: #333;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obtenha aqui o reference ID</h1>
        <label for="codigo_boleto">Os valores numéricos devem ser inseridos abaixo</label>
        <input type="text" id="codigo_boleto" placeholder="Digite o código do boleto">
        <button onclick="identificarSepararReferenceID()">Pesquisar</button>
        <div id="result"></div>
    </div>

    <footer>
        Colaboradores de criação: Lucas Giovanni Catardo e Flavio Raimundo Junior<br>
        Colaboradores de teste: Mariana Rodrigues Prado Araujo e Juliana Cristina Alves de Lima<br>
        Sugestões ou feedbacks: Heitor De Souza Igino Beserra, Flavio Raimundo Junior ou Lucas Giovanni Catardo.
    </footer>
    <script>

        function identificarSepararReferenceID() {
            var codigoBoleto = document.getElementById("codigo_boleto").value;

            // Remova espaços em branco
            codigoBoleto = codigoBoleto.replace(/\s/g, "");

            // Remova caracteres que não são números
            codigoBoleto = codigoBoleto.replace(/\D/g, "");

            var quantidadeDigitos = codigoBoleto.length;

            if (quantidadeDigitos >= 47 && quantidadeDigitos <= 48) {
                if (codigoBoleto.startsWith("104")) {
                    // Boleto da Caixa
                    var posicao18e19 = codigoBoleto.slice(17, 19);
                    var posicao22ate30 = codigoBoleto.slice(21, 30);

                    var referenceID = posicao18e19 + "" + posicao22ate30;
                    var resultado = referenceID + " Referencia NSU (Caixa) <br> <img src='caminho/para/imagem_caixa.jpg' alt='Imagem Caixa'>";

                    document.getElementById("result").innerHTML = resultado;
                } else if (codigoBoleto.startsWith("237")) {
                    // Boleto do Bradesco
                    var posicao12ate20 = codigoBoleto.slice(11, 20);
                    var posicao22e23 = codigoBoleto.slice(21, 23);

                    var referenceID = posicao12ate20 + posicao22e23;
                    var resultado = referenceID + " Referencia NSU (Bradesco) <br> <img src='caminho/para/imagem_bradesco.jpg' alt='Imagem Bradesco'>";

                    document.getElementById("result").innerHTML = resultado;
                } else if (codigoBoleto.startsWith("422")) {
                    // Boleto da Safra
                    var posicao23ate31 = codigoBoleto.slice(21, 30);

                    var referenceID = posicao23ate31;
                    var resultado = referenceID + " Referencia NSU (Safra) <br> Atente-se! Por ser um boleto do Banco Safra, devemos selecionar em 'Critério de busca' o seguinte: 'Referencia NSU' <br> <img src='caminho/para/imagem_safra.jpg' alt='Imagem Safra'>";

                    document.getElementById("result").innerHTML = resultado;
                } else {
                    document.getElementById("result").innerHTML = "Banco não identificado.";
                }
            } else if (quantidadeDigitos > 48) {
                document.getElementById("result").innerHTML = "Há dígitos a mais! Revise o número do boleto.";
            } else if (quantidadeDigitos < 47) {
                document.getElementById("result").innerHTML = "Há menos dígitos! Revise o número do boleto.";
            }
        }
    </script>
</body>
</html>
